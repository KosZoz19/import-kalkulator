    <title>Import Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(230, 0, 0, 0.1);
            border: 2px solid #e60000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
        }
        .result-section {
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e60000;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e60000;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #fff;
            color: #333;
            border: 2px solid #e60000;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            background-color: #e60000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px #ff0000;
        }
        textarea {
            background: #fff;
            margin-top: 20px;
            height: 400px;
            border-radius: 8px;
            color: #333;
            font-family: monospace;
        }
        select:focus, input:focus, button:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #e60000;
        }
        .akcyza-box {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #e60000;
        }
        .akcyza-box p {
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>

     async function updateDollarToPlnRate() {
    try {
      const response = await fetch("https://api.nbp.pl/api/exchangerates/rates/A/USD/?format=json");
      const data = await response.json();
      const rate = data.rates[0].mid;

      document.getElementById("eurToPln").value = rate.toFixed(2); // Optional: round to 2 decimals
    } catch (error) {
      console.error("Error fetching USD to PLN rate:", error);
      document.getElementById("eurToPln").value = "Error";
    }
  }
    async function getEuroToUsdRate() {
  const eurRes = await fetch("https://api.nbp.pl/api/exchangerates/rates/A/EUR/?format=json");
  const usdRes = await fetch("https://api.nbp.pl/api/exchangerates/rates/A/USD/?format=json");

  const eurData = await eurRes.json();
  const usdData = await usdRes.json();

  return eurData.rates[0].mid / usdData.rates[0].mid;
}
function getSurchargePercent(offer) {
  const maxPrice = 11900;  // верхняя граница
  const minPrice = 6000;   // нижняя граница

  const maxPercent = 0.0004; // 0.04%
  const minPercent = 0.0083; // 0.83%

  if (offer >= maxPrice) return maxPercent;
  if (offer <= minPrice) return minPercent;

  const ratio = (maxPrice - offer) / (maxPrice - minPrice);
  return maxPercent + (minPercent - maxPercent) * ratio;
}

function toggleExtra() {

function addExpense() {
  const container = document.getElementById('extra-div');

  newDiv.className = 'expense-item';
  newDiv.innerHTML = '<input type="text" placeholder="Expense name" class="extra-name" style="width: 60%; margin-right: 10px;"> <input type="number" placeholder="Price ($)" class="extra-price" value="0" style="width: 30%;"> <button onclick="removeExpense(this)">-</button>';
  container.insertBefore(newDiv, container.lastElementChild);
}

function removeExpense(button) {
  button.parentElement.remove();
}

      <form id="loginForm">

      </form>

    <div id="success-animation" style="display: none; text-align: center;">

<style>
  /* Error message styling */
  .error-message {
    color: #ff4c4c;
    font-weight: 600;
    font-size: 0.9rem;
    margin-top: -16px;
    margin-bottom: 12px;
    min-height: 20px;
    text-align: center;
  }

  /* Shake animation */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
    20%, 40%, 60%, 80% { transform: translateX(10px); }
  }

  .shake {
    animation: shake 0.5s ease-in-out;
  }

  /* Lock unlock animation */
  .lock-icon {
    font-size: 3em;
    animation: unlock 1s ease-in-out;
  }

  @keyframes unlock {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(10deg) scale(1.1); }
    100% { transform: rotate(0deg) scale(1); }
  }
</style>
</style>

    if (username === 'autkothing' && password === 'bluebird343') {
